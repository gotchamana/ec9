                price:
                  type: number
                  example: 250
                category:
                  type: string
                  example: 寵物用品,狗,外出
                description:
                  type: string
                  example: 【可調節防潑水魔術氈雨衣】..
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 100
                  title:
                    type: string
                    example: 可調節防潑水魔術氈雨衣-淺藍
                  imgLink:
                    type: string
                    example: https://swagger.io/docs/specification/adding-examples/
                  brand:
                    type: string
                    example: pehom
                  price:
                    type: number
                    example: 250
                  category:
                    type: string
                    example: 寵物用品,狗,外出
                  description:
                    type: string
                    example: 【可調節防潑水魔術氈雨衣】..
                  rate:
                    type: number
                    example: 0
                  rateCount:
                    type: number
                    example: 0
        "401":
          description: 未登入
        "403":
          description: 權限不足

  /api/v1/admin/product/{productId}:
    get:
      tags:
        - 後台-商品
      description: 取得商品資訊
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 100
                  title:
                    type: string
                    example: 可調節防潑水魔術氈雨衣-淺藍
                  imgLink:
                    type: string
                    example: https://swagger.io/docs/specification/adding-examples/
                  brand:
                    type: string
                    example: pehom
                  price:
                    type: number
                    example: 250
                  category:
                    type: string
                    example: 寵物用品,狗,外出
                  description:
                    type: string
                    example: 【可調節防潑水魔術氈雨衣】..
                  rate:
                    type: number
                    example: 4.3
                  rateCount:
                    type: number
                    example: 21
        "401":
          description: 未登入
        "403":
          description: 權限不足

    put:
      tags:
        - 後台-商品
      description: 更新商品資料
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  title:
                    type: string
                    example: 可調節防潑水魔術氈雨衣-黑
