  /api/v1/admin/products:
    get:
      tags:
        - 後台-商品
      description: 取得商品列表
      parameters:
        - name: keyword
          in: query
          description: 關鍵字
          schema:
            type: string
            example: 狗狗
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
